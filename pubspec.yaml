version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  firebase_core: ^2.6.0
  firebase_auth: ^4.2.8
  flutter_chat_bubble: ^2.0.2
  cloud_firestore: ^4.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

